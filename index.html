<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="first">
        <div class="big-container one">1
            <div class="fcontainer"> 
                <div class="f1">1</div>
                <div class="f1">2</div>
                <div class="f1">3</div>
            </div>
            <div class="scontainer"> 
                <div class="s1">1</div>
                <div class="s1">2</div>
                <div class="s1">3</div>
                <div class="s1">4</div>
            </div>
            <div class="lcontainer"> 
                <div class="l1">1</div>
                <div class="l1">2</div>
                <div class="l1">3</div>
                <div class="l1">4</div>
                <div class="l1">5</div>
            </div>

        </div>
        <div class="big-container">2</div>
        <div class="big-container">3</div>
    </div>
    <div class="second">
        <div class="s-container">1</div>
        <div class="s-container">2</div>
        <div class="s-container">3</div>
        <div class="s-container">4</div>
    </div>
    <div class="last">
        <div class="sm-container">1</div>
        <div class="sm-container">2</div>
        <div class="sm-container">3</div>
        <div class="sm-container">4</div>
        <div class="sm-container">5</div>
    </div>
</body>
</html>
